<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fluid Planner - Full Screen</title>
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-bg: #eef2ff;
            --accent: #ec4899;  /* Pink */
            --bg-main: #f8fafc;
            --bg-panel: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-float: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --sidebar-width: 400px;
        }

        /* Reset & Base */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* App container handles scrolling */
            display: flex;
            flex-direction: column;
        }

        /* === 1. App Header (Always Visible) === */
        header.app-header {
            height: 60px;
            padding: 0 24px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
            flex-shrink: 0;
        }

        .logo { font-weight: 800; font-size: 1.25rem; color: var(--primary); letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px;}
        .time-pill { font-size: 0.9rem; font-weight: 600; font-variant-numeric: tabular-nums; background: var(--bg-main); padding: 4px 12px; border-radius: 20px; color: var(--text-sub); }

        /* === 2. Main Layout (Grid) === */
        main.app-grid {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- Left/Main: Timeline Stream --- */
        section.timeline-section {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
        
        /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãŒæ¨ªã«ä¼¸ã³ã™ããªã„ã‚ˆã†ã«ã™ã‚‹ã‚³ãƒ³ãƒ†ãƒŠ */
        .stream-container {
            max-width: 800px; /* PCã§ã‚‚èª­ã¿ã‚„ã™ã„å¹…ã«åˆ¶é™ */
            margin: 0 auto;
            padding-bottom: 100px; /* Mobile FAB area */
        }

        /* Timeline Items */
        .task-card {
            background: var(--bg-panel);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-soft);
            display: flex;
            gap: 16px;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid transparent;
            cursor: default;
        }
        
        /* Hover effect mainly for Desktop */
        @media (hover: hover) {
            .task-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); border-color: var(--primary-bg); }
        }

        /* Task States */
        .task-card.is-active { background: var(--primary-bg); border: 1px solid #c7d2fe; position: relative; overflow: hidden; }
        .task-card.is-active::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary); }
        
        .task-card.will-remove { opacity: 0.5; filter: grayscale(100%); transform: scale(0.95); }
        .task-card.will-change { animation: flash 1s infinite alternate; }
        @keyframes flash { from { background: var(--bg-panel); } to { background: #fffbeb; } }

        .time-col { display: flex; flex-direction: column; align-items: flex-end; min-width: 60px; text-align: right; }
        .t-start { font-weight: 700; font-size: 1rem; color: var(--text-main); }
        .t-end { font-size: 0.8rem; color: var(--text-sub); margin-top: 2px; }
        
        .info-col { flex: 1; }
        .t-title { font-weight: 700; font-size: 1.05rem; margin-bottom: 6px; line-height: 1.4; }
        .t-tags { display: flex; gap: 8px; flex-wrap: wrap; }
        .tag { font-size: 0.75rem; padding: 2px 8px; border-radius: 6px; background: var(--bg-main); color: var(--text-sub); font-weight: 500; }
        .tag.p-high { background: #fee2e2; color: #ef4444; }
        .tag.p-fixed { background: #f1f5f9; color: #64748b; border: 1px solid #cbd5e1; }

        /* --- Right: Cockpit Sidebar (Desktop Only) --- */
        aside.sidebar-section {
            width: var(--sidebar-width);
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: none; /* Mobile default: hidden */
            flex-direction: column;
            padding: 32px;
            z-index: 40;
            box-shadow: -4px 0 24px rgba(0,0,0,0.02);
        }

        /* Cockpit Widgets */
        .focus-widget {
            text-align: center;
            padding: 32px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
        }
        .focus-label { text-transform: uppercase; font-size: 0.75rem; font-weight: 700; letter-spacing: 1.5px; color: var(--text-sub); margin-bottom: 12px; }
        .focus-timer { font-size: 3.5rem; font-weight: 200; color: var(--primary); line-height: 1; font-variant-numeric: tabular-nums; margin-bottom: 8px; }
        .focus-title { font-size: 1.25rem; font-weight: 700; color: var(--text-main); }

        .control-grid { display: grid; gap: 16px; margin-top: auto; }
        .btn-panel {
            padding: 16px; border-radius: 12px; border: none; font-weight: 600; font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: transform 0.1s;
        }
        .btn-panel.primary { background: var(--text-main); color: white; }
        .btn-panel.secondary { background: white; border: 2px solid var(--border); color: var(--text-main); }
        .btn-panel:active { transform: scale(0.98); }

        /* === 3. Mobile Floating Controls (Mobile Only) === */
        .mobile-fab-bar {
            position: fixed;
            bottom: 30px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 24px;
            z-index: 100;
            pointer-events: none; /* Area transparent */
        }
        .fab {
            width: 64px; height: 64px; border-radius: 50%; border: none;
            box-shadow: var(--shadow-float); color: white; font-size: 1.6rem;
            pointer-events: auto; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .fab:active { transform: scale(0.9); }
        .fab.ai { background: var(--text-main); }
        .fab.add { background: var(--primary); }


        /* === Responsive Breakpoints === */
        @media (min-width: 900px) {
            /* Desktop Layout Active */
            aside.sidebar-section { display: flex; }
            .mobile-fab-bar { display: none; } /* Hide Mobile FABs */
            .stream-container { margin: 0; max-width: 100%; padding-right: 40px; } /* Align text naturally */
        }

        /* === Modals (Shared) === */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(4px);
            z-index: 200;
            display: none;
            /* Flex layout determined by media query below */
        }
        .modal-overlay.active { display: flex; }

        .modal-card {
            background: white;
            padding: 32px;
            box-shadow: var(--shadow-float);
            display: flex; flex-direction: column;
        }

        /* Mobile Modal: Bottom Sheet */
        @media (max-width: 899px) {
            .modal-overlay { align-items: flex-end; }
            .modal-card {
                width: 100%; border-radius: 32px 32px 0 0;
                animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }
            @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        }

        /* Desktop Modal: Center Dialog */
        @media (min-width: 900px) {
            .modal-overlay { align-items: center; justify-content: center; }
            .modal-card {
                width: 480px; border-radius: 24px;
                animation: popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            }
            @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        }

        /* Form & Content Styles */
        h2 { margin: 0 0 24px 0; font-size: 1.5rem; }
        .input-block { margin-bottom: 20px; }
        input, select { 
            width: 100%; padding: 14px; border: 2px solid var(--border); border-radius: 12px; 
            font-size: 1rem; box-sizing: border-box; outline: none; background: var(--bg-main);
        }
        input:focus, select:focus { border-color: var(--primary); background: white; }
        
        .ai-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .ai-option {
            background: var(--bg-main); padding: 20px; border-radius: 16px; text-align: center;
            cursor: pointer; border: 2px solid transparent; transition: all 0.2s;
        }
        .ai-option:hover { background: var(--primary-bg); border-color: var(--primary); }
        .ai-emoji { font-size: 2rem; display: block; margin-bottom: 8px; }
        .ai-text { font-weight: 700; font-size: 0.9rem; }

        .proposal-box { background: #fffbeb; border: 1px solid #fcd34d; border-radius: 12px; padding: 16px; margin-bottom: 20px; line-height: 1.6; }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>

    <main class="app-grid">

                </div>

            <div style="flex:1; background:var(--bg-main); border-radius:16px; padding:20px; margin-bottom:20px;">
                <h4 style="margin:0 0 10px 0; color:var(--text-sub);">AI Insight</h4>
                <p style="font-size:0.9rem; margin:0; line-height:1.5;">ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã¯æœ€é©åŒ–ã•ã‚Œã¦ã„ã¾ã™ã€‚<br>æ¬¡ã®ä¼šè­°ã¾ã§45åˆ†ã®é›†ä¸­æ™‚é–“ãŒã‚ã‚Šã¾ã™ã€‚</p>
            </div>

    <div class="modal-overlay" id="aiModal" onclick="if(event.target === this) closeModal('aiModal')">
        <div class="modal-card">
            <h2 id="aiHeaderTitle">AI Assistant</h2>
            
            <div id="aiSelection" class="ai-grid">
                <div class="ai-option" onclick="runAI('stuck')">
                    <span class="ai-emoji">ğŸŒ</span>
                    <span class="ai-text">æ™‚é–“ãŒã‹ã‹ã£ã¦ã‚‹</span>
                </div>
                <div class="ai-option" onclick="runAI('tired')">
                    <span class="ai-emoji">â˜•ï¸</span>
                    <span class="ai-text">ä¼‘æ†©ã—ãŸã„</span>
                </div>
                <div class="ai-option" onclick="runAI('rush')">
                    <span class="ai-emoji">ğŸš¨</span>
                    <span class="ai-text">ç·Šæ€¥ã®å‰²ã‚Šè¾¼ã¿</span>
                </div>
                <div class="ai-option" onclick="runAI('done')">
                    <span class="ai-emoji">âœ…</span>

        </div>
    </div>

<script>
    // === Data & State ===
    let tasks = [
        { id: 1, title: "UIãƒ—ãƒ­ãƒˆã‚¿ã‚¤ãƒ—ä½œæˆ", duration: 60, priority: "high", type: "Design" },
        { id: 2, title: "ãƒãƒ¼ãƒ å®šä¾‹MTG", duration: 30, priority: "fixed", type: "Meeting" },
        { id: 3, title: "ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆè¿”ä¿¡", duration: 15, priority: "low", type: "Admin" },
        { id: 4, title: "æŠ€è¡“é¸å®šãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ", duration: 45, priority: "normal", type: "Dev" }
    ];

    let currentTime = new Date();
    currentTime.setHours(14, 0, 0, 0); // Demo Start Time
    let pendingTasks = null;

    // === Core Functions ===
    function calculateTimes(list) {
        let cursor = new Date(currentTime);
        return list.map(t => {
            if(t.removed) return t;
            const start = new Date(cursor);
            cursor.setMinutes(cursor.getMinutes() + t.duration);
            return { ...t, start: start, end: new Date(cursor) };
        });
    }

    function render() {
        // 1. Sort & Calc
        // Simple sort: Fixed > High > Normal > Low (if not previewing)
        if(!pendingTasks) {
            const fixed = tasks.filter(t => t.priority === 'fixed');
            const others = tasks.filter(t => t.priority !== 'fixed');
            const score = p => p === 'high' ? 3 : (p === 'normal' ? 2 : 1);
            others.sort((a,b) => score(b.priority) - score(a.priority));
            tasks = [...fixed, ...others];
            tasks = calculateTimes(tasks);
        }

        const displayTasks = pendingTasks || tasks;
        const container = document.getElementById('timelineList');
        container.innerHTML = '';

        // 2. Render List
        displayTasks.forEach((t, index) => {
            if(t.removed && !pendingTasks) return; // Don't show removed in normal view

            const div = document.createElement('div');
            let classes = ['task-card'];
            if(index === 0 && !t.removed) classes.push('is-active');
            if(t.removed) classes.push('will-remove');
            if(t.highlight) classes.push('will-change');
            
            div.className = classes.join(' ');

            div.innerHTML = `
                <div class="time-col">
                    <span class="t-start">${fmtTime(t.start)}</span>
                    <span class="t-end">${fmtTime(t.end)}</span>
                </div>
                <div class="info-col">
                    <div class="t-title">${t.title}</div>
                    <div class="t-tags">
                        <span class="tag">â± ${t.duration}m</span>
                        ${t.priority === 'high' ? '<span class="tag p-high">Priority</span>' : ''}
                        ${t.priority === 'fixed' ? '<span class="tag p-fixed">Fixed</span>' : ''}
                        ${t.type ? `<span class="tag">${t.type}</span>` : ''}
                    </div>
                </div>
            `;
            container.appendChild(div);
        });

        // 3. Update Sidebar (Desktop)
        const active = displayTasks.find(t => !t.removed);
        if(active) {
            document.getElementById('sidebarTitle').innerText = active.title;
            document.getElementById('sidebarTimer').innerText = active.duration + ":00";
        } else {
            document.getElementById('sidebarTitle').innerText = "All Done";
            document.getElementById('sidebarTimer').innerText = "--:--";
        }
        
        document.getElementById('clockDisplay').innerText = fmtTime(currentTime);
    }

    // === Actions ===
    function addTask() {
        const title = document.getElementById('inpTitle').value;
        if(!title) return;
        tasks.push({
            id: Date.now(),
            title: title,
            duration: parseInt(document.getElementById('inpDur').value),
            priority: document.getElementById('inpPri').value,
            type: "General"
        });
        document.getElementById('inpTitle').value = "";
        closeModal('addModal');
        render();
    }

    function runAI(scenario) {
        document.getElementById('aiSelection').style.display = 'none';
        document.getElementById('aiProposal').style.display = 'block';
        document.getElementById('aiProposalText').innerHTML = "è¨ˆç®—ä¸­...";

        // Simulate AI Delay
        setTimeout(() => {
            let sim = JSON.parse(JSON.stringify(tasks)); // Deep copy
            // Pre-calculate times for simulation base
            sim = calculateTimes(sim); 
            
            let msg = "";
            let current = sim[0];

            if(scenario === 'stuck') {
                current.duration += 30;
                current.highlight = true;
                msg = `<strong>ææ¡ˆ:</strong><br>ç¾åœ¨é€²è¡Œä¸­ã®ã€Œ${current.title}ã€ã‚’30åˆ†å»¶é•·ã—ã¾ã™ã€‚<br>å¾Œç¶šã®ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã¯è‡ªå‹•çš„ã«é †å»¶ã•ã‚Œã¾ã™ã€‚`;
            } else if(scenario === 'tired') {
                const brk = { id: 99, title: "â˜•ï¸ ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ä¼‘æ†©", duration: 15, priority: 'fixed', type: 'Break', highlight: true };
                sim.splice(1, 0, brk);
                msg = `<strong>ææ¡ˆ:</strong><br>åŠ¹ç‡ç¶­æŒã®ãŸã‚ã€æ¬¡ã®ã‚¿ã‚¹ã‚¯ã®å‰ã«15åˆ†ã®ä¼‘æ†©ã‚’æŒ¿å…¥ã—ã¾ã™ã€‚`;
            } else if(scenario === 'rush') {
                const rush = { id: 88, title: "ğŸš¨ ç·Šæ€¥å¯¾å¿œ", duration: 45, priority: 'high', type: 'Urgent', highlight: true };
                sim.splice(1, 0, rush); // Insert after current or at top
                msg = `<strong>ææ¡ˆ:</strong><br>ã€Œç·Šæ€¥å¯¾å¿œã€ã‚’æœ€å„ªå…ˆã§å‰²ã‚Šè¾¼ã¾ã›ã¾ã™ã€‚<br>ä»–ã®ã‚¿ã‚¹ã‚¯ã¯ãƒªã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã•ã‚Œã¾ã™ã€‚`;
            } else if(scenario === 'done') {
                current.removed = true;
                msg = `<strong>ææ¡ˆ:</strong><br>ãŠç–²ã‚Œæ§˜ã§ã—ãŸã€‚ã€Œ${current.title}ã€ã‚’å®Œäº†ã¨ã—ã€æ¬¡ã®ã‚¿ã‚¹ã‚¯ã‚’é–‹å§‹ã—ã¾ã™ã€‚`;
            }

            // Recalculate simulation
            sim = calculateTimes(sim);
            pendingTasks = sim; // Set preview state
            document.getElementById('aiProposalText').innerHTML = msg;
            render(); // Render preview

        }, 500);
    }

    function applyAI() {
        if(pendingTasks) {
            tasks = pendingTasks.filter(t => !t.removed);
            if(pendingTasks[0].removed) {
                // If current task finished, advance time (simulate)
                // In real app, currentTime would be live.
            }
            tasks.forEach(t => delete t.highlight); // Remove visual highlights
            pendingTasks = null;
            closeModal('aiModal');
            render();
        }
    }

    function resetAI() {
        document.getElementById('aiSelection').style.display = 'grid';
        document.getElementById('aiProposal').style.display = 'none';
        pendingTasks = null;
        render(); // Restore original view
    }

    // === Utils ===
    function fmtTime(date) {
        return date ? date.toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'}) : '--:--';
    }
    function openModal(id) { 
        document.getElementById(id).classList.add('active'); 
        if(id==='aiModal') resetAI();
        if(id==='addModal') setTimeout(()=>document.getElementById('inpTitle').focus(), 100);
    }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    // Init
    render();

</script>
